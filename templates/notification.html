{% extends "layout.html" %}
{% block content %}
<h2>All Notifications</h2>
<div class="list-group mt-3">
    {% if notifications %}
        {% for notif in notifications %}
            <div class="list-group-item list-group-item-dark d-flex justify-content-between align-items-center {% if notif['is_read'] == 0 %}fw-bold{% endif %}">
                {{ notif['message'] }}
                <span class="badge bg-secondary">{{ notif['timestamp'] | datetimeformat }}</span>
            </div>
        {% endfor %}
    {% else %}
        <p>No notifications.</p>
    {% endif %}
</div>
{% endblock %}
